box: 
  id: node:10
build:
  steps:
    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        code: export NODE_ENV='testing'
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    #- npm-test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"


docker-build:
  steps:
    - internal/docker-build:
        dockerfile: Dockerfile
        image-name: $APP_NAME

    - internal/docker-push: 
        image-name: $APP_NAME
        username: $CONTAINER_REGISTRY_USERNAME
        password: $API_USER_TOKEN
        repository: $TENANCY_NAME/$REPO_NAME/$APP_NAME
        registry: $PRIVATE_REGISTRY_PATH 
        tag: ${WERCKER_GIT_BRANCH}-${WERCKER_GIT_COMMIT},latest

kubernetes-deploy:
  steps: 
    - bash-template:
        cwd: $WERCKER_ROOT/.
        
    - script:
        name: echo nodejs information
        code: | 
          cat ./front-end-deployment.yaml
          
    - kubectl:
        server: $KUBE_ENDPOINT
        token: $KUBE_USER_TOKEN
        cwd: $WERCKER_ROOT
        insecure-skip-tls-verify: true
        command: apply -f front-end-deployment.yaml
